name: E2E Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'packages/cli/src/client/**'
      - 'packages/cli/src/server/**'
      - 'packages/cli/src/commands/dashboard.ts'
      - 'packages/cli/src/client/playwright.e2e.config.ts'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'packages/cli/src/client/**'
      - 'packages/cli/src/server/**'
      - 'packages/cli/src/commands/dashboard.ts'
      - 'packages/cli/src/client/playwright.e2e.config.ts'
      - '.github/workflows/e2e-tests.yml'

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    defaults:
      run:
        working-directory: packages/cli

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Build CLI and client
        run: pnpm build:all

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload test artifacts
        uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: e2e-test-results
          path: |
            packages/cli/src/client/e2e/test-results/
            packages/cli/src/client/playwright-report/
          retention-days: 7
